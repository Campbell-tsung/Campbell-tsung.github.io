<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Overlay</title>
    <link rel="stylesheet" href="wac.css">
</head>
<body>
    <div id="screen">
        <img src="super-bowl-lviii.png" alt="Picture of game" style="width:1200px;height:800px;"> 
        <div class="score">
            <img src="Score.png" alt="score" style="width:1000px;">
        </div>
        <div class="program">
            <img src="logo.png" alt="superbowl" style="width: 100px;">
        </div>
    </div>
</body>
</html>
